<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Look Up</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<style type="text/css">
		/*Any custom CSS will go here*/
		#time {
			font-size: 0.75em;
		}
		#weatherIcon {
			width: 75%;
		}
		#forecastCity {
			padding-left: 10px;
		}
		#error {
			color: red;
		}
		.col-md-2 {
			text-align: center;
			letter-spacing: 0.01em;
			padding: 10px;
			margin: 10px;
			border: 1px solid grey;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>Weather Forecast</h1>
	</div>
	<div class="row">
		<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
		    <input type="text" class="form-control" id="city-name" placeholder="Enter city name">
		  </div>
		  <button type="button" class="btn btn-default btn-celsius">Celsius</button>
		  <button type="button" class="btn btn-default btn-fahrenheit">Fahrenheit</button>
		</form>
	</div>
	<p id="error"></p>
	<div class="row" id="results">
		<!-- Results spit out into .col-md-2's -->
	</div>
</div>
<!-- Script includes -->
<script src="js/jquery-1.12.0.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/weather.js" type="text/javascript"></script>
</body>
</html>
