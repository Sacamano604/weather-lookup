<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Look Up</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<style type="text/css">
		/*Any custom CSS will go here*/
		#time {
			font-size: 0.75em;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>Weather Forecast</h1>
	</div>
	<div class="row">
		<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
		    <input type="text" class="form-control" id="city-name" placeholder="Enter city name">
		  </div>
		  <button type="button" class="btn btn-default btn-celsius">Celsius</button>
		  <button type="button" class="btn btn-default btn-fahrenheit">Fahrenheit</button>
		</form>
	</div>
	<div class="row">
		<div id="results"></div>
	</div>
</div>
<!-- Script includes -->
<script src="js/jquery-1.12.0.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/weather.js" type="text/javascript"></script>
</body>
</html>
